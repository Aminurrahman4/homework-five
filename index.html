<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assaignment Five</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <header class=" mt-5 mx-5 px-5 ">
        <div class="navbar bg-sky-100">
            <div class="navbar-start">
                <h2> <span class="text-2xl font-bold">Interactive</span> <br> Geometry Genius</h2>
            </div>
            <div class="navbar-end px-5">
                <button class="text-white bg-blue-500 px-4 py-1 rounded font-bold">Blog</button>
            </div>
        </div>
    </header>

    <main>
        <section class="grid grid-cols-3 mt-5">
            <div class="card w-full bg-base-100 shadow-xl text-center">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body ">
                    <h2 class="card-title">Triangle</h2>
                    <p>Area (A) = 0.5 x b x h</p>

                    <div class="flex gap-5 mb-4">
                        <input type="text" placeholder="h" class="input input-bordered input-xs max-w-xs" />cm
                        <input type="text" placeholder="w" class="input input-bordered input-xs max-w-xs" />cm
                    </div>

                    <div class="card-actions justify-end">
                        <button class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
